<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Panther | Minimalist Store</title>
    <style>
        /* Estilo General Dark */
        body { background-color: #0a0a0a; color: white; font-family: 'Helvetica', sans-serif; margin: 0; }
        
        /* Navegación elegante */
        nav { display: flex; justify-content: space-between; padding: 30px 50px; align-items: center; border-bottom: 1px solid #1a1a1a; }
        .logo { color: #ff0000; font-weight: bold; font-size: 1.8rem; letter-spacing: 5px; }
        
        /* Contenedor de prendas (Cuadros lindos) */
        .grid-productos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 40px; 
            padding: 60px 10%; 
        }

        .tarjeta { 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 20px; 
            padding: 25px; 
            text-align: center; 
            transition: all 0.4s ease; 
            position: relative;
            overflow: hidden;
        }

        /* Efecto al pasar el ratón (Glow Rojo) */
        .tarjeta:hover { 
            border-color: #ff0000; 
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.15);
            transform: translateY(-10px);
        }

        .img-placeholder { 
            width: 100%; 
            height: 250px; 
            background: #1a1a1a; 
            border-radius: 15px; 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h3 { font-size: 1.2rem; margin: 15px 0 5px; letter-spacing: 1px; }
        .precio { color: #ff0000; font-weight: bold; font-size: 1.4rem; margin-bottom: 20px; }
        
        /* Botón minimalista */
        button { 
            background: transparent; 
            color: white; 
            border: 1px solid #ff0000; 
            padding: 12px 30px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #ff0000; box-shadow: 0 0 15px #ff0000; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BLOOD PANTHER</div>
        <div style="font-size: 0.9rem; letter-spacing: 2px;">
            <a href="#" style="color:white; text-decoration:none; margin-left:20px;">HOME</a>
            <a href="#" style="color:white; text-decoration:none; margin-left:20px;">SHOP</a>
        </div>
    </nav>

    <div class="grid-productos">
        <div class="tarjeta">
            <div class="img-placeholder">
                <span style="color: #333; font-size: 0.8rem;"<img src="logo.jpg" style="width: 100%; max-width: 200px;">    
                </span>
            </div>
            <h3>BONSAI OVERSIZED</h3>
            <p class="precio">$55.00</p>
            <button>ADD TO CART</button>
        </div>

        <div class="tarjeta">
            <div class="img-placeholder">
                <span style="color: #333; font-size: 0.8rem;">[ LOGO PANTERA ]</span>
            </div>
            <h3>OVERSIZED ACID GREY</h3>
            <p class="precio">$55.00</p>
            <button>ADD TO CART</button>
        </div>
    </div>

</body>

</html>
