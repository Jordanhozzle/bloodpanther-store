<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Panther | Official Store</title>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Helvetica', sans-serif; margin: 0; }
        
        nav { display: flex; justify-content: space-between; padding: 20px 5%; align-items: center; border-bottom: 1px solid #1a1a1a; }
        
        /* Estilo para tu Logo */
        .logo-img { height: 60px; width: auto; }
        .logo-texto { color: #ff0000; font-weight: bold; font-size: 1.5rem; letter-spacing: 3px; text-decoration: none; }

        .grid-productos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; 
            padding: 40px 5%; 
        }

        .tarjeta { 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 15px; 
            padding: 20px; 
            text-align: center; 
            transition: 0.3s;
        }

        .tarjeta:hover { border-color: #ff0000; transform: translateY(-5px); }

        .img-prenda { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px; 
            background: #1a1a1a;
        }

        h3 { font-size: 1.1rem; margin: 15px 0 5px; text-transform: uppercase; }
        .precio { color: #ff0000; font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }
        
        button { 
            background: transparent; 
            color: white; 
            border: 1px solid #ff0000; 
            padding: 10px 25px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
            width: 100%;
        }

        button:hover { background: #ff0000; }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo-texto">
            <img src="https://github.com/Jordanhozzle/bloodpanther-store/blob/main/logo.jpg?raw=true" alt="Blood Panther" class="logo-img">
        </a>
        <div style="letter-spacing: 2px; font-size: 0.8rem;">SHOP ALL</div>
    </nav>

    <div class="grid-productos">
        <div class="tarjeta">
            <img src="foto1.jpg" alt="Prenda 1" class="img-prenda">
            <h3>HOODIE SIGNATURE</h3>
            <p class="precio">$55.00</p>
            <button>COMPRAR</button>
        </div>

        <div class="tarjeta">
            <img src="foto2.jpg" alt="Prenda 2" class="img-prenda">
            <h3>OVERSIZED TEE</h3>
            <p class="precio">$35.00</p>
            <button>COMPRAR</button>
        </div>

        <div class="tarjeta">
            <img src="foto3.jpg" alt="Prenda 3" class="img-prenda">
            <h3>PANTHER CAP</h3>
            <p class="precio">$25.00</p>
            <button>COMPRAR</button>
        </div>

        <div class="tarjeta">
            <img src="foto4.jpg" alt="Prenda 4" class="img-prenda">
            <h3>CARGO PANTS</h3>
            <p class="precio">$65.00</p>
            <button>COMPRAR</button>
        </div>
    </div>

</body>
</html>
