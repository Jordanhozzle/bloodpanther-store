<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD PANTHER | Tienda Oficial</title>
    <style>
        body { background-color: #000; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
        
        /* Contenedor del Logo + Texto */
        .header-container { 
            display: flex; 
            align-items: center; 
            padding: 20px 5%; 
            border-bottom: 2px solid #ff0000;
            background-color: #0a0a0a;
        }

        .logo-img { 
            height: 70px; 
            width: auto; 
            border-radius: 8px;
            margin-right: 20px; /* Espacio entre imagen y letras */
        }

        .brand-name { 
            color: #ff0000; 
            font-size: 2.2rem; 
            font-weight: 900; 
            letter-spacing: 5px; 
            text-transform: uppercase;
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        .grid-productos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
            padding: 50px 5%; 
        }

        .tarjeta { 
            background: #111; 
            border: 1px solid #333; 
            border-radius: 15px; 
            padding: 15px; 
            text-align: center;
        }

        .img-prenda { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            border-radius: 10px; 
            background-color: #222;
        }

        .precio { color: #ff0000; font-size: 1.5rem; font-weight: bold; margin: 10px 0; }
        
        button { 
            background: #ff0000; 
            color: white; 
            border: none; 
            padding: 12px; 
            width: 100%; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="https://github.com/Jordanhozzle/bloodpanther-store/blob/main/logo.jpg?raw=true" alt="Logo" class="logo-img">
        
        <div class="brand-name">BLOOD PANTHER</div>
    </div>

    <div class="grid-productos">
        <div class="tarjeta">
            <img src="foto1.jpg" alt="Producto 1" class="img-prenda">
            <h3>ARTÍCULO 1</h3>
            <p class="precio">$XX.XX</p>
            <button>COMPRAR POR WHATSAPP</button>
        </div>

        <div class="tarjeta">
            <img src="foto2.jpg" alt="Producto 2" class="img-prenda">
            <h3>ARTÍCULO 2</h3>
            <p class="precio">$XX.XX</p>
            <button>COMPRAR POR WHATSAPP</button>
        </div>
    </div>

</body>
</html>
