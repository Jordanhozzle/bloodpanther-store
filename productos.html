<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo | BLOOD PANTHER</title>
    
    <link rel="icon" type="image/png" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* ESTILOS ESPECÍFICOS PARA ESTA PÁGINA */
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            text-align: center;
            
            /* El mismo fondo animado que el index */
            background: linear-gradient(-45deg, #000000, #2b0000, #141414, #000000);
            background-size: 400% 400%;
            animation: fondoAnimado 25s ease infinite; 
            color: white; 
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #ff0000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 5px rgba(255,0,0,0.5));
        }

        h1 {
            font-size: 1.8rem;
            color: #ff0000;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            color: #ddd;
            font-size: 0.9rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-ws {
            display: block;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff0000;
        }

        .btn-ws:hover {
            background-color: white;
            color: #ff0000;
            transform: scale(1.05);
        }

        .volver {
            display: inline-block;
            margin-top: 25px;
            color: #888;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .volver:hover { color: white; }
    </style>
</head>
<body>

    <div class="container">
        <img src="img/logo.png" alt="Blood Panther" class="logo-img">
        
        <h1>Catálogo Web<br>En Construcción</h1>
        
        <p>Estamos renovando nuestro stock. Puedes solicitar el catálogo completo directamente a nuestro WhatsApp.</p>
        
        <a href="https://wa.me/51999999999?text=Hola,%20quisiera%20que%20me%20envien%20el%20catalogo%20PDF" target="_blank" class="btn-ws">
            SOLICITAR CATÁLOGO
        </a>

        <a href="index.html" class="volver">← Volver al Inicio</a>
    </div>

</body>
</html>
